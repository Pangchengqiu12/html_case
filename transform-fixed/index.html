<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform影响fxied定位参考对象</title>
  </head>
  <style>
    .parent {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 100px;
      left: 100px;
      background-color: royalblue;
      /* transform: translateZ(0); */
    }
    .children {
      width: 100px;
      height: 100px;
      background-color: brown;
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
  <body>
    <div class="parent">
      <div class="children"></div>
    </div>
  </body>
</html>
